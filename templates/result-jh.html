    <title>당신의 오감은?</title>
    <style>
        .rounded-pill {
            width: 80%;
        }

        body {
            background-color: black;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 50px;
            margin-bottom: 50px;
        }

        .list-group-item {
            background-color: black;

        }

</head>
<body>
<h1>당신의 오늘 오감은?</h1>
<div class="row justify-content-center">
    <div class="col-4">
        <img src="https://cdn.pixabay.com/photo/2014/10/23/10/10/dollars-499481_1280.jpg" class="rounded-pill"
             alt="category">
        <p>나는 오늘 FLEX</p>
    </div>
    <div class="col-4">
        <img src="https://cdn.pixabay.com/photo/2017/04/05/01/10/museum-2203648_1280.jpg" class="rounded-pill"
             alt="category">
        <p>나는 오늘 교양인</p>
    </div>
</div>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5480653eefbc4e172006a837282b8489&libraries=services,clusterer,drawing"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다
    var markerPosition1 = new kakao.maps.LatLng(33.450701, 126.570667);
    var markerPosition2 = new kakao.maps.LatLng(33.46, 126.570667);
    var markerPosition3 = new kakao.maps.LatLng(33.47, 126.570667);
    var markerPosition4 = new kakao.maps.LatLng(33.48, 126.570667);
    var markerPosition5 = new kakao.maps.LatLng(33.49, 126.570667);


    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition1
    });
    var marker2 = new kakao.maps.Marker({
        position: markerPosition2
    });
    var marker3 = new kakao.maps.Marker({
        position: markerPosition3
    });
    var marker4 = new kakao.maps.Marker({
        position: markerPosition4
    });
    var marker5 = new kakao.maps.Marker({
        position: markerPosition5
    });
    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    marker2.setMap(map);
    marker3.setMap(map);
    marker4.setMap(map);
    marker5.setMap(map);
</script>

<div class="row justify-content-center">
    <ul class="list-group col-4">
        <li class="list-group-item">Cras justo odio</li>

</body>
