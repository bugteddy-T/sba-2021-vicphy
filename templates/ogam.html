<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ogam.css') }}">

</head>
<body>
<div class="container-md mt-3">
    <h2 class="display-4 text-white m-5">지금 여러분의 마음에 드는 사진을 3개 선택해 주세요!</h2>
    {% for index in range(rows) %}
        <div class="row p-2">
            <div class="col-sm-4"><img class="rounded img-fluid d-block" src="{{ url_for('static', filename='images/' + photos[0 + index * 3]['filename']) }}"></div>
            <div class="col-sm-4"><img class="rounded img-fluid d-block" src="{{ url_for('static', filename='images/' + photos[1 + index * 3]['filename']) }}"></div>
            <div class="col-sm-4"><img class="rounded img-fluid d-block" src="{{ url_for('static', filename='images/' + photos[2 + index * 3]['filename']) }}"></div>
        </div>
    {% endfor %}
</div>
</body>
</html>
