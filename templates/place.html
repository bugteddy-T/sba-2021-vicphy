<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OGAM X SEOUL: {{ place['place'] }}</title>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
</head>
<body>
<div id="map" class="container-fluid"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ api_key }}"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng({{ place['latitude'] }}, {{ place['longitude'] }}), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    // 지도 타입 변경 컨트롤을 생성한다
    var mapTypeControl = new kakao.maps.MapTypeControl();
    // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
    // 지도에 확대 축소 컨트롤을 생성한다
    var zoomControl = new kakao.maps.ZoomControl();
    // 지도의 우측에 확대 축소 컨트롤을 추가한다
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
    // 지도에 마커를 생성하고 표시한다
    var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng({{ place['latitude'] }}, {{ place['longitude']}}), // 마커의 좌표
        map: map // 마커를 표시할 지도 객체
    });
    // 마커 위에 표시할 인포윈도우를 생성한다
    var infowindow = new kakao.maps.InfoWindow({
        content: '<div style="padding:5px;">{{ place['place'] }}</div>' // 인포윈도우에 표시할 내용
    });

    // 인포윈도우를 지도에 표시한다
    infowindow.open(map, marker);

    // 커스텀 오버레이를 생성하고 지도에 표시한다
    /*
    var customOverlay = new kakao.maps.CustomOverlay({
        map: map,
        content: '<div style="padding:0 5px;background:#fff;">HTML코드를 입력해주세요 :D</div>',
        position: new kakao.maps.LatLng({{ place['latitude'] }}, {{ place['longitude']}}), // 커스텀 오버레이를 표시할 좌표
        xAnchor: 0.5, // 컨텐츠의 x 위치
        yAnchor: -3 // 컨텐츠의 y 위치
    });
    */
</script>
</body>
</html>
